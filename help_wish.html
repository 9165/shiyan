<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta content="user-scalable=no" name="viewport">
    <title>食愿记 - 助愿</title>
    <link rel="stylesheet" href="main.css">
    <script type="text/javascript" src="http://libs.baidu.com/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="help_wish.js"></script>
</head>

<body>

	<div id="p1" class="frame" style="display: flex;">
	
		<div class="top_bar">
			<!-- <p>抽取愿望</p> -->
			<div class="back_btn" onclick="window.open('index.html','_self')"></div>
		</div>

		<div class="chance_frame">
            <div class="help_wish_chance chance">助愿:<span class="help_wish_chance_num"></span>次</div>
        </div>

		<div style="width:600px; height:600px; margin-top: 800px;">
			<img id="help_wish_stump" src="img/help_wish/help_wish_stump.svg" width="800px" style="position: relative; left: -100px;" alt="树桩">
			<img id="help_wish_pot" src="img/help_wish/help_wish_pot.svg" style="position:relative;top:-1120px; z-index: 4;" alt="锅">
			<img id="help_wish_bubbles" src="img/help_wish/help_wish_bubbles.svg" width="400px" style="position:relative; left: 100px; top:-1600px;" alt="泡泡">
			<img id="help_wish_stars" src="img/help_wish/help_wish_stars.svg" style="position:relative;top:-2200px; z-index: 2;" alt="星星">
			<div id="help_wish_chops" style="position:relative; top:-2150px; left: 250px; transform: rotate(45deg); transform-origin: 100% 100%; z-index: 3; opacity: 0;">
				<img id="help_wish_chop1" src="img/help_wish/help_wish_chop.svg" width="25px" style="transform-origin: 100% 0;" alt="筷子1">
				<img id="help_wish_chop2" src="img/help_wish/help_wish_chop.svg" width="25px" alt="筷子2" style=" transform: rotate(10deg);">
			</div>
			
		</div>

		<img alt="抽取愿望" src="img/help_wish/choosewish.png" style="position: absolute; bottom: 70px; left: calc(50% - 190px); z-index: 5;" class="btn" onclick="
		getHelpWish();
		$('#help_wish_bubbles').css('animation','bubbles 1 1s').css('animation-fill-mode',' forwards');
		$('#help_wish_stars').css('animation','stars 2 0.5s');
		$('#help_wish_chops').css('animation','chops 1 1s').css('animation-fill-mode',' forwards');
		$('#help_wish_chop1').css('animation','chop1 1 1s').css('animation-fill-mode',' forwards');
		setTimeout('goTo(\'p2\');',1000);
		setTimeout('$(\'#help_wish_bubbles\').css(\'animation\',\'none\'); $(\'#help_wish_stars\').css(\'animation\',\'none\'); $(\'#help_wish_chops\').css(\'animation\',\'none\'); $(\'#help_wish_chop1\').css(\'animation\',\'none\');',2000);
		"/>

	</div>

	<div class="frame" id="p2">

		<div class="top_bar" style="margin-bottom: 0px;">
			<!-- <p>抽取愿望</p> -->
			<div class="back_btn" onclick="goTo('p1')"></div>
			<div class="help_btn" onclick="$('#h2').fadeIn();"></div>
		</div>
			
		<div id="h2" class="help">
			<div class="help_window">
				<h1>玩法介绍</h1>
				<p>这里显示了三个愿望的简介，可以认领最感兴趣的一个愿望，助它实现。认领的愿望会在收藏夹中显示。</p>
				<p>٩(*'◒'*)۶助愿小天使，冲鸭~</p>
				<p>规则</p>
				<p>1.每日有3次助愿次数，每次只能认领一个愿望，认领愿望后消耗一次助愿次数。</p>
				<p>2.点击“换一批愿望”，将重新抽取三个愿望，不消耗助愿次数。</p>
			</div>
			<div class="help_close" onclick="$(this).parent().fadeOut();"></div>
		</div>

		<div class="chance_frame">
            <div class="help_wish_chance chance">助愿:<span class="help_wish_chance_num"></span>次</div>
        </div>
		
		<p style="line-height: 0;">选择一个TA的愿望<img class="refresh" onclick="getHelpWish()"/></p>
		<div id="help_wish_content0" class="help_wish_content"></div>
		<div name="" id="help_wish_content1"  class="help_wish_content"></div>
		<div name="" id="help_wish_content2"  class="help_wish_content"></div>

		<img src="img/help_wish/submit.png" class="btn" style="margin-top: 30px;" onclick="sendHelpWish()"/>
	</div>

	<div class="frame" id="p3" style="justify-content: center;">
		<!-- <div class="center_div" style="display: flex;"> -->
			<div align="left" style="width: 80%; line-height: 90px; margin-top: 150px;">
				<h2>提交成功</h2>
				<span>这是TA的信息</span><br/>
				<span>快去帮TA实现愿望吧</span>
				<div style="border: currentColor solid; border-width: 9px 0 9px 0; margin-top: 60px; line-height: 60px;">
					<p>姓名：<span id="help_wish_name"></span></p>
					<p>手机：<span id="help_wish_phone"></span></p>
					<p>微信号：<span id="help_wish_wechat"></span></p>
				</div>
				<p style="font-size: 48px; line-height: 48px;">P.S.信息已保存到收藏夹，可随时查看哦</p>
			</div>
			<img src="img/help_wish/backtofirstpage.png" class="btn" onclick="window.open('index.html','_self')"/>
		<!-- </div> -->
		
		
		<div id="help_wish_chr" style="position: absolute; right: 0; top: 50px; width: 600px; height: 600px; background-size: 100% 100%; z-index: -1;box-shadow: rgba(85,97,95,0.7) 0 5px 5px 5px;transform: rotate(15deg) translateY(-80px);"></div>
	</div>

</body>
</html>

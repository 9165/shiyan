<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta content="user-scalable=no" name="viewport">
    <title>食愿记</title>
    <link rel="stylesheet" href="main.css">
    <script type="text/javascript" src="https://libs.baidu.com/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="index.js"></script>
</head>

<body>

    <div id="p1" class="frame bg1" style="display: flex;">
        <div class="chance_frame">
            <div class="wish_chance chance">许愿:<span class="wish_chance_num"></span>次</div>
            <div class="help_wish_chance chance">助愿:<span class="help_wish_chance_num"></span>次</div>
            <div class="lottery_chance chance">抽奖:<span class="lottery_chance_num"></span>次</div>
        </div>

        <div id="menu" class="center_div">
            <div style="background-image: url(img/index/syj.png); width: 545px; height: 149px; margin-bottom: 100px;"></div>

            <img src="img/index/makewish.png" alt="许愿" id="btn_wish" class="btn" onclick="window.open('wish.html','_self');"/>

            <img src="img/index/helpwish.png" alt="助愿" id="btn_help_wish" class="btn" onclick="window.open('help_wish.html','_self');"/>

            <img src="img/index/lottery.png" alt="抽奖" id="btn_lottery" class="btn" onclick="window.open('lottery.html','_self');"/>

            <img src="img/index/wishsquare.png" alt="愿望广场" id="btn_wish_square" class="btn" onclick="window.open('wish_square.html','_self');"/>

        </div>
        
        <div id="index_left_bottom" style="position: fixed; left: 0; bottom: 0; margin: 0; transform: scale(0.8,0.8);">
            <div id="btn_rule" style="background-image: url(img/index/rule.png); width: 310px; height: 310px; float: left; margin-left: -50px;" onclick="goTo('p2')"></div>
            <div id="btn_collection" style="background-image: url(img/index/collection.png); width: 310px; height: 310px; float: left;" onclick="window.open('favourite.html','_self');"></div>
        </div>

    </div>

    <div id="p2" class="frame bg1">
        <div class="top_bar">
            <!-- <p>抽取愿望</p> -->
            <div class="back_btn" onclick="goTo('p1')"></div>
        </div>

        <div id="main_rules" class="center_div">
            <h1>规则</h1>
            <p>这是一个许下愿望与实现愿望的平台，在这里，我们都是彼此的小天使。</p>
            <p>&nbsp;</p>
            <p>规则:</p>
            <p>1.每日有3次许愿机会，3次助愿机会，每被实现一个愿望能获得一次发动态答谢助愿者的机会。</p>
            <p>2.可以通过许愿、助愿、发布答谢动态的方式获得抽碎片机会。</p>
            <p>3.消耗一次抽碎片机会，即可抽取一个食物精灵碎片。</p>
            <p>4.集齐同一个食物精灵的三个碎片，可以解锁精美立绘，以及趣味介绍或逸闻。</p>
            <p>5.集齐整个图鉴，填写个人信息，可以参与实物奖品的抽奖。</p>
        </div>
    </div>

</body>

</html>

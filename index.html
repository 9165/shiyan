        <div id="main_rules" class="center_div">
            <h2 align="center" style="font-size: 94px">规则</h2>
            <p>W3C并不“生产”标准。实际上，它扮演的是一个论坛的角色：W3C 以工作组的方式，把某项技术的相关各方聚集起来，最终由他们来产出标准。当然，W3C 并不只是一个观察者：它设定了整个平台的规则，监督整个进程。但这些技术规范（基本上）并不是由W3C的工作人员编写完成的。</p>
            <p>Web开发者们普遍存在一个误解，以为 W3C手握标准、号令天下，而可怜的浏览器厂商们则唯唯诺诺、莫敢不从。这显然不是真相：对于哪些东西该进入标准，浏览器厂商比W3C有更多的发言权，上面列出的人员结构已经证明了这一点。</p>
        </div>
    </div>

<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta content="user-scalable=no" name="viewport">
    <title>食愿记 - 愿望广场</title>
    <link rel="stylesheet" href="main.css">
    <script type="text/javascript" src="https://libs.baidu.com/jquery/1.9.1/jquery.min.js"></script>
        <script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.6.0.js"></script>

    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="wish_square.js"></script>
</head>

<body>
	<div id="p1" class="frame" style="display: flex;">
		
		<div class="top_bar" style="margin-bottom: 40px;">
			<!-- <p>抽取愿望</p> -->
			<div class="back_btn" onclick="window.open('index.html','_self')"></div>
			<div class="help_btn" onclick="$('#h1').fadeIn();"></div>
		</div>
			
		<div id="h1" class="help">
			<div class="help_window">
				<h1>玩法介绍</h1>
				<p>这是一个展示已实现的愿望的平台。点击“＋”号，可以发布答谢愿者的动态。</p>
				<p>۹(･༥･´)و 和大家一起分享被实现愿望的喜悦吧~</p>
				<p>规则</p>
				<p>1.每被实现一个愿望，就能获得一次发动态机会。</p>
				<p>2.每发布一则动态，就能够获得一次抽碎片机会。</p>
			</div>
			<div class="help_close" onclick="$(this).parent().fadeOut();"></div>
		</div>

		<div class="chance_frame">
            <div class="post_chance chance">发帖:<span class="post_chance_num"></span>次</div>
        </div>
		

		<div class="top_bar2">
			愿望广场<img class="refresh" onclick="getFeed(false);" style="margin-top: -30px;" />
			<div id="btn_make_post" onclick="goTo('p2'); document.getElementById('post_edit_text').select();"></div>
		</div>
		
		<div id="post_content_frame" class="post_content_frame">

			<!-- <div class="post_preview">
				<div class="post_preview_user">用户xxx</div>
				<div class="post_preview_text">如果让你重新来过，你会不会爱我？爱情让人拥有快乐</div>
				<img class="post_preview_image"/>
				<img class="post_preview_image"/>
			</div> -->
			
			
		</div>

	</div>


	<div id="p2" class="frame">
		
		<div class="top_bar" style="margin-bottom: 40px;">
			<!-- <p>抽取愿望</p> -->
			<div class="back_btn" onclick="goTo('p1')"></div>
		</div>

		<div class="top_bar2" style="margin-bottom: 0;">
			发帖
			<div id="btn_send_post" title="发送" onclick="sendPost();"></div>
		</div>
		
		<textarea name="" id="post_edit_text"placeholder="把你的愿望分享出来！(图片上传暂时不可用，不会写)"></textarea>

		<div id="post_edit_image_frame" style="align-self: flex-start; display: inline-block; width: calc(100% - 86px); display: flex; flex-wrap: wrap; padding-left: 86px;">
			<div class="post_edit_image">
				<div class="btn_delete_image"></div>
			</div>

			<div id="btn_post_add_image" class="post_edit_image">＋</div>
		</div>
	</div>
	
	<div id="p3" class="frame" title="初始设置昵称">
		<div  style="width: 80%; margin-top: 50%;">
			<p style="font-size: 70px;">初来乍到，先设置一个愿望广场发帖昵称吧！</p>
			<input type="text" id="square_name" style="width: 100%;font-size: 100px;border: 0;background-color: transparent;border-bottom: currentColor solid 10px;text-align: center;margin: 70px 0;" onkeyup="if(event.keyCode==13){nameValidity();}" />
			<p align="center">注：不能留空或只含空格</p>
			<p align="center"><img id="btn_check" src="img/wish/yes.png" class="btn" onclick="nameValidity();"/></p>
		</div>
	</div>
	
	<div id="img_zoom_frame" style="position: absolute; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); display: none; transition: none; z-index:2; overflow:scroll; align-items: center; justify-content: center;" onclick="$('#img_zoom_frame').fadeOut();">
			<img src="" alt="" id="img_zoom" onclick="$('#img_zoom_frame').fadeOut();" style="transform: scale(3,3); max-width: 33%; max-height: 33%;">
	</div>
	
</body>

</html>
